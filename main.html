<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Student Roll Numbers</h1>

    <table>
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Suraj Mishra</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Priya Singh</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Ravi Sharma</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
